<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Suivi Course à Pied</title>
  <link rel="stylesheet" href="stats-sport.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
</head>
<body>
  <div class="container">
    <div class="left-column">
      <div class="top-half">
        <h2>Kilomètres par jour</h2>
        <button onclick="toggleView()">Changer vue</button>
        <canvas id="kmChart"></canvas>
        <table id="kmTable" class="hidden"></table>
      </div>
      <div class="bottom-half">
        <h2>Sorties</h2>
        <div id="runList"></div>
      </div>
    </div>
    <div class="right-column">
      <h2>Records personnels</h2>
      <table>
        <thead>
          <tr><th>Distance (km)</th><th>Record (min)</th><th>Moyenne (min)</th></tr>
        </thead>
        <tbody id="recordTable"></tbody>
      </table>
      <button id="connectStrava">Connexion Strava</button>
    </div>
  </div>

  <!-- Modal détails sortie -->
  <div id="detailsModal" class="modal hidden">
    <div class="modal-content details-content">
      <span id="closeDetails" class="close">&times;</span>
      <h3>Détails de la sortie</h3>
      <div id="detailsBody">
        <p><strong>Date :</strong> <span id="detailDate"></span></p>
        <p><strong>Distance :</strong> <span id="detailDistance"></span> km</p>
        <p><strong>Temps total :</strong> <span id="detailTime"></span> min</p>
        <p><strong>Allure moyenne :</strong> <span id="detailPace"></span> min/km</p>
        <p><strong>Dénivelé positif :</strong> <span id="detailElevation"></span> m</p>
        <p><strong>Calories :</strong> <span id="detailCalories"></span> kcal</p>
        <h4>Temps intermédiaires (min/km):</h4>
        <ul id="detailSplits"></ul>
        <div id="map" style="height: 300px; margin-top: 15px;"></div>
      </div>
    </div>
  </div>

  <script src="stats-sport.js"></script>
</body>
</html>
